<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
<section class="content">
    <div class="container">
        <h2>Hello {{ user["login"] }}</h2>

        <form method="POST" action="/users/{{ user["id"] }}">
            <label for="fname">First_name: </label>
            <input type="text" name="fname" value={{ user["first_name"] }} required>
            <label for="lname">Last_name: </label>
            <input type="text" name="lname" value={{ user["last_name"] }} required>
            <label for="login">Login: </label>
            <input type="text" name="login" required>
            <label for="password">Password: </label>
            <input type="password" name="password" required>
            <label for="email">Email: </label>
            <input type="email" name="email" value={{ user["email"] }} required>
            <label for="phone">Phone number: </label>
            <input type="tel" name="phone" value={{ user["phone_number"] }}>
            <label for="birth_date">Birth date: </label>
            <input type="date" name="birth_date" value={{ user["birth_date"] }}>
            <label for="photo">Photo: </label>
            <input type="file" name="photo" value="additional_info">
            <label for="info">Additional Info: </label>
            <textarea name="info"></textarea>

            <button type="submit" name="action" value="save">Редагувати</button>
            <button type="submit" name="action" value="delete">Видалити</button>
        </form>
    </div>
</section>
</body>
</html>
